<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argentum - Login</title>
  <style>
    body { font-family: Arial; background: #f1f1f1; margin: 0; padding: 0; text-align: center; }
    .tabs { display: flex; justify-content: center; margin-top: 30px; }
    .tab { padding: 10px 20px; background: #ddd; margin: 0 5px; cursor: pointer; border-radius: 8px; }
    .tab.active { background: #4caf50; color: white; }
    .container { display: none; margin-top: 20px; }
    .container.active { display: block; }
    input { margin: 5px; padding: 8px; border: 1px solid #aaa; border-radius: 6px; }
    button { padding: 8px 14px; border: none; background: #4caf50; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #43a047; }
    #msg { margin-top: 15px; font-weight: bold; color: black; }
  </style>
</head>
<body>
  <h2>Argentum Games - Acceso</h2>
  <div class="tabs">
    <div id="tab-login" class="tab active">Iniciar sesión</div>
    <div id="tab-register" class="tab">Registrarse</div>
  </div>

  <div id="login" class="container active">
    <input type="text" id="usuarioLogin" placeholder="Usuario"><br>
    <input type="password" id="claveLogin" placeholder="Contraseña"><br>
    <button id="btnLogin">Entrar</button>
  </div>

  <div id="register" class="container">
    <input type="text" id="usuarioRegister" placeholder="Nuevo usuario"><br>
    <input type="password" id="claveRegister" placeholder="Nueva contraseña"><br>
    <button id="btnRegister">Crear cuenta</button>
  </div>

  <div id="msg"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
